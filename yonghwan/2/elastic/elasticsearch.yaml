apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
  namespace: elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  serviceName: elasticsearch-svc
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.9.1
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms2G -Xmx2G"
        - name: discovery.type
          value: single-node
        - name: xpack.security.http.ssl.enabled
          value: "true"
        - name: xpack.security.http.ssl.key
          value: /usr/share/elasticsearch/config/certificates/tls.key
        - name: xpack.security.http.ssl.certificate_authorities
          value: /usr/share/elasticsearch/config/certificates/ca.crt
        - name: xpack.security.http.ssl.certificate
          value: /usr/share/elasticsearch/config/certificates/tls.crt
        - name: xpack.security.enabled
          value: "true"
        - name: xpack.security.transport.ssl.enabled
          value: "true"
        - name: xpack.security.transport.ssl.verification_mode
          value: certificate
        - name: xpack.security.transport.ssl.key
          value: /usr/share/elasticsearch/config/certificates/tls.key
        - name: xpack.security.transport.ssl.certificate_authorities
          value: /usr/share/elasticsearch/config/certificates/ca.crt
        - name: xpack.security.transport.ssl.certificate
          value: /usr/share/elasticsearch/config/certificates/tls.crt
        ports:
        - containerPort: 9200
          name: rest
          protocol: TCP
        - containerPort: 9300
          name: inter-node
          protocol: TCP
        volumeMounts:
        - name: elasticsearch-data
          mountPath: /usr/share/elasticsearch/data
        - name: elasticsearch-tls
          mountPath: /usr/share/elasticsearch/config/certificates
      volumes:
      - name: elasticsearch-data
        persistentVolumeClaim:
          claimName: elasticsearch-data
      - name: elasticsearch-tls
        secret:
          secretName: es-tls
        
  volumeClaimTemplates:
  - metadata:
      name: elasticsearch-data
      namespace: elastic
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: nfs-client
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-svc
  namespace: elastic
  labels:
    app: elasticsearch
spec:
  ports:
  - port: 9200
    name: rest
  - port: 9300
    name: inter-node
  selector:
    app: elasticsearch
  type: ClusterIP
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: es-cert
  namespace: elastic
spec:
  secretName: es-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: elasticsearch-svc
  dnsNames:
  - elasticsearch-svc.elastic.svc.cluster.local
  - elasticsearch-svc
